<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="/js/getProductList.js"></script>
<div class="container">
    <form action="/">
        <button type="submit">돌아가기</button>
    </form>
    <p>전체 상품 조회</p>
    <br>

    <form action="/products/all" method="post">
        <input type="hidden" name="memberId" th:value="${member.id}">
        <input type="hidden" name="nickName" th:value="${member.nickName}">

        <button type="submit" name="status" th:value="ALL">전체상품</button>
        <button type="submit" name="status" th:value="SALE">거래중</button>
        <button type="submit" name="status" th:value="COMPLETE">거래완료</button>
    </form>

    <table id="resultTable">
        <thead>
        <tr>
            <th>상품이름</th>
            <th>가격</th>
            <th>좋아요수</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}" >
            <td>
                <a th:href="@{/products/view(productId=${product.productId})}">
                    [[${product.productName}]]
                </a>
            </td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.likeCount}"></td>
            <td th:text="${product.contents}"></td>
        </tr>
        </tbody>
    </table>

    <br><br>
    <form action="/members/myPage">
        <input type="submit" value="마이페이지">
    </form>
</div>
</body>
</html>
