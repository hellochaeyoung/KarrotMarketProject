<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div>
        <p th:text="${member.nickName}"></p> <p th:text="${member.location}"></p>
        <a href="/mains/register">게시물 등록</a> <br>
        <a href="/mains/categoryForm">카테고리 선택</a> <br>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>상품이름</th>
                <th>가격</th>
                <th>지역</th>
                <th>좋아요수</th>
                <th>내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${member.products}" >
                <td>
                    <a th:href="@{/products/view(productId=${product.productId})}">
                        [[${product.productName}]]
                    </a>
                </td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.location}"></td>
                <td th:text="${product.likeCount}"></td>
                <td th:text="${product.contents}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
